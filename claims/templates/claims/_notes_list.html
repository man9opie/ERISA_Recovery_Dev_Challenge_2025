{% load humanize tz %}

{% if claim.notes.exists %}
  <ul style="list-style:none; padding-left:0; margin:0">
    {% for n in claim.notes.all %}
      <li style="padding:.5rem .5rem; border:1px solid #eef1f4; border-radius:.5rem; margin-bottom:.5rem; background:#fff">
        <div style="display:flex; justify-content:space-between; gap:.5rem">
          <strong>{{ n.author_name }}</strong>
          <small style="opacity:.7">{{ n.ago_one_unit }}</small>
        </div>
        <div style="margin-top:.25rem">{{ n.body|linebreaksbr }}</div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <em>No notes yet.</em>
{% endif %}
